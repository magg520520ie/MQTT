<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MQTT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>

<body>
    <div class="input-group 1">
        主題：
        <input type="text" id="txtSubTopic">
        <input type="button" id="btnSub" value="Subscribe" onclick="subTopic()">
    </div>
    <hr>
    <div class="input-group 2">
        主題：
        <input type="text" id="txtPubTopic">
        <p></p>
        訊息：
        <input type="text" id="txtMsgTopic">
        <input type="button" id="btnPub" value="Send" onclick="pubTopic()">
    </div>
    <hr>
    訊息列：
    <div id=info></div>

</body>

</html>
<script>
    // Create a client instance
    client = new Paho.MQTT.Client("wss://iot.eclipse.org:443/ws", "iphoneXiphone8iphone7");

    // set callback handlers
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    // connect the client
    client.connect({ onSuccess: onConnect });


    // called when the client connects
    function onConnect() {
        // Once a connection has been made, make a subscription and send a message.
        console.log("onConnect");
        //client.subscribe("tw/iot/0302");
        // message = new Paho.MQTT.Message("Hello, My Lord");
        // message.destinationName = "tw/iot/0302";
        // client.send(message);
    }

    // called when the client loses its connection
    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:" + responseObject.errorMessage);
        }
    }

    // called when a message arrives
    function onMessageArrived(message) {
        console.log("onMessageArrived:" + message.payloadString);

        var Output = document.getElementById('info');
        Output.innerHTML = message.payloadString + "<br>"+ Output.innerHTML
    }

    function subTopic() {
        var Topic = document.getElementById('txtSubTopic').value;
        client.subscribe(Topic);
        document.getElementById('txtSubTopic').value='';        
    }

    function pubTopic() {
        var Topic = document.getElementById('txtPubTopic').value;
        var Msg = document.getElementById('txtMsgTopic').value;

        message = new Paho.MQTT.Message(Msg);
        message.destinationName = Topic;
        client.send(message);
        document.getElementById('txtMsgTopic').value='';
    }
</script>
